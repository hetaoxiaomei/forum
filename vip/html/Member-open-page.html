<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>会员开通页</title>
    <link rel="stylesheet" href="https://j.vzan.cc/content/bbs/css/common.css">
    <link rel="stylesheet" href="https://j.vzan.cc/content/minisns/css/swiper.min.css">
    <style>
        [v-cloak]{display: none}
        body{background: #0B172E}
        .set_meal{-webkit-overflow-scrolling: touch;position: absolute;width: 100%;top: 5rem;left: 0;height:11.5rem;color: #fff;padding: 0 0 0 3rem;white-space: nowrap;overflow-x: scroll;overflow-y: hidden;}
        .set_meal li{border-radius: 5px;width: 8.5rem;height: 10rem;margin: 0 1rem 0 0;background: #274984;display: inline-block;}
        .set_meal li .f01{padding: 2rem 0;font-size: 1.5rem;}
        .set_meal li .f02{font-size: 2rem;}
        .set_meal li.active{background: linear-gradient(135deg,#EFDECC,#D9A98A);color: #fff;}
        .set_meal li.active .f01{color: #262626}
        .set_meal li.active .f02{color: #4F2E21;}
    </style>
</head>
<body>
    <div id="vue_vip" v-cloak>
        <div class="basewrap" style="padding:0 0 6.5rem;">
            <!--轮播-->
            <div class="swiper-container swiper-container-horizontal swiper-container-topbanner" style="margin: 2rem 1.5rem 0;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for='slide in slides'>
                        <img :src="slide.img" style="width: 100%;border-radius: 20px;" />
                    </div>	
                </div>
            </div> 

            <!--权益浏览播-->
            <div style="margin: 2.6rem 0 0;position: relative;">
                <div class="bz" style="height:100%;padding: 0 1.5rem;position: absolute;width: 100%;top: 0;left: 0;">
                    <div style="background:#12326B;border-radius: 20px;width: 100%;height: 100%">
                        <div style="position: absolute;top: -1rem;left:50%;transform: translate(-50%,0);width: 17.7rem;">
                            <img src="../img/vip06.png" style="height:4.5rem;">
                            <p style="text-align: center;position: absolute;height:4.5rem;color:#4F2E21;font-size: 2rem;top: 0;left: 0;width: 100%;font-weight: bold;line-height:4.5rem;">权益预览</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="swiper-container swiper-container-horizontal swiper-container-topbanner bz" style="padding: 5rem 4rem 0;top: 0;left: 0;">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide bz" v-for='slide in slides02' style="padding: 0 3%;">
                                <img :src="slide.img" style="width: 100%; border-radius: 20px;" />
                                <p class="f12 cfff ta-c bold" style="padding: 1.5rem 0;">{{slide.title}}</p>
                            </div>	
                        </div>
                    </div> 
                </div>
            </div>

            <!--具体权益说明-->
            <div style="position: relative;background:#12326B;border-radius: 20px;margin: 2.6rem 1.5rem 0;padding:5rem 1.5rem 1.5rem;">
                <div style="position: absolute;top: -1rem;left:50%;transform: translate(-50%,0);width: 17.7rem;">
                    <img src="../img/vip06.png" style="height:4.5rem;">
                    <p style="text-align: center;position: absolute;height:4.5rem;color:#4F2E21;font-size: 2rem;top: 0;left: 0;width: 100%;font-weight: bold;line-height:4.5rem;">具体权益说明</p>
                </div>
                <div class="f14" style="color: #FFEBE5;line-height: 2;">
                    <p>1、发帖费用享受折扣优惠</p>
                    <p>2、置顶费用享受折扣优惠</p>
                    <p>3、每日发帖数量不受限制</p>
                </div>
            
            </div>

            <!--会员套餐选择-->
            <div style="margin: 2.6rem 0 0;position: relative;">
                <div style="background:#12326B;height:17.5rem;margin: 0 1.5rem;border-radius: 20px;position: relative;">
                    <div style="position: absolute;top: -1rem;left:50%;transform: translate(-50%,0);width: 17.7rem;">
                        <img src="../img/vip06.png" style="height:4.5rem;">
                        <p style="text-align: center;position: absolute;height:4.5rem;color:#4F2E21;font-size: 2rem;top: 0;left: 0;width: 100%;font-weight: bold;line-height:4.5rem;">会员套餐选择</p>
                    </div>
                </div>
                <ul class="bz set_meal">
                    <li class="ta-c bold" v-for="meal,index in meals" :class="{active:selectIndex==index}" @click="checkMeal(index)">
                        <p class="f01">{{meal.day}}</p>
                        <p class="f02">{{meal.money}}</p>
                    </li>                  
                </ul>
            </div>            
            
            <!--底部导航-->
            <div class="fix-bl">
                <a class="f15 bold ta-c" style="display: block; height: 5rem;line-height: 5rem;color:#262626;background:linear-gradient(to right,#EFDECC,#D9A98A);">支付¥60开通</a>
            </div>

            <!--侧边栏-->
            <div style="position: fixed;right:1.5rem;bottom:10rem;width:5.4rem;z-index: 2;">
                <a style="display: block;margin: 1rem 0 0;" @click="checkServiceQr()">
                    <img src="../img/vip14.png" style="width: 100%;">
                </a>
                <a style="display: block;margin: 1rem 0 0;">
                    <img src="../img/vip13.png" style="width: 100%;">
                </a>
            </div>
        </div>

        <!--客服弹框-->
        <div class="fix-tl-100" v-show="serviceQr">
            <div class="dialog-black-mask" @click="closeServiceQr()"></div>
            <div class="dialog-middle" style="width: 70%;">
                <img src="http://i2cut.vzan.cc/image/jpg/2019/11/2/1449195a11775cc9ca420ca43c88298b8280a3.jpg!200x200" style="width:70%;display:block;margin:3rem auto 0;">
                <p class="ta-c f14" style="color:#888;padding: 2rem;line-height: 1.6">对开通会员有疑问，添加客服微信咨询</p>
            </div>
        </div>

    </div>

    <script src="https://j.vzan.cc/scripts/jquery2.1.4/jquery.min.js"></script>
    <script src="https://j.vzan.cc/fcontent/script/swiper.min.js"></script>
    <script src="https://j.vzan.cc/content/minisns/js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#vue_vip', 
            data:{
                serviceQr:false,
                selectIndex:0,
                slides:[
                    {img:'../img/vip09.png'},
                    {img:'../img/vip07.png'},
                    {img:'../img/vip08.png'}
                ],
                slides02:[
                    {img:'../img/vip10.png',title:'会员橱窗(示例)'},
                    {img:'../img/vip11.png',title:'会员排行榜曝光(示例)'},
                    {img:'../img/vip12.png',title:'称号认证及个人名片(示例)'}
                ],
                meals:[
                    {day:'10天',money:'10元'},
                    {day:'10天',money:'10元'},
                    {day:'10天',money:'10元'},
                    {day:'10天',money:'10元'},
                    {day:'10天',money:'10元'}
                ]

            },
            methods:{
                checkMeal:function(index){
                    this.selectIndex=index
                },
                checkServiceQr:function(){
                    this.serviceQr=true
                },
                closeServiceQr:function(){
                    this.serviceQr=false
                }
            }, 
            mounted:function(){
                var swiper = new Swiper('.swiper-container-topbanner', {
                    paginationClickable: true,
                    autoplay:3000,
                    loop:1,
                    pagination: '.swiper-pagination',
                    paginationType: 'fraction'
                });
                $('.dialog-black-mask').bind("touchmove",function(e){e.preventDefault();});
            },
            created: function(){

            }  
        })            

    </script>


</body>
</html>
