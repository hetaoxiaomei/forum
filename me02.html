<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://j.vzan.cc/content/bbs/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/me.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <style>
        .me-top{height: 29rem;}
        .data-ul02{margin: 0;}
        .data-ul01 {margin: 2.5rem 0 0;}
        .data-ul02 li .f02 {margin: .5rem 0 0;}
        .person-infor-cell .f01{display: inline;float: none;max-width:none}
        .person-infor-cell .f02{font-size: 1.2rem;}
        .icon-boy, .icon-girl{display: inline-block;float: none;vertical-align: -.3rem;margin: 0 0 0 .2rem;}
        .icon-grade{display: inline-block;background: linear-gradient(to right,#D3D0FD,#A39FFB);float: none;vertical-align:.1rem;margin: 0 0 0 .2rem;}
        .select-nav{height: 5rem;background: #fff;text-align: center;font-size:1.5rem;line-height: 5rem;color: #888;}
        .select-nav li{position: relative;}
        .select-nav li i{height: 4px;width: 27px;background:#119DFF;border-radius: 2px;left: 50%;
    position: absolute;bottom:.8rem;transform: translate(-50%,0);-webkit-transform: translate(-50%,0);display:none;}
        .select-nav li.active{color: #262626}
        .select-nav li.active i{display: block}
        /*橱窗*/
        .select-list-ul{padding:1rem;overflow: hidden; column-count: 2;column-gap: 0;line-height: 1.3}
        .select-list-ul li{ -webkit-column-break-inside: avoid;break-inside: avoid;counter-increment: item-counter;padding:0 .5rem;box-sizing:border-box;}
        .select-list-ul li>a{display: block;border-radius: 5px;overflow: hidden; }
        .select-list-ul li img{display: block;width: 100%;}
        .select-list-ul li .bottom{padding:.6rem 1rem 1.5rem;background: #fff;margin: 0 0 1rem;}
        .select-list-ul li .f01{line-height: 1.6;}
        .select-list-ul li .money{color: #FF4343;font-weight: bold;margin: 1rem 0 0;}
    </style>
</head> 
<body>
    <div id="vue_me" v-cloak>
        <div id="topNav" class="fix-tl none">
            <div class="top-nav bottom-line">
                <a class="left">
                <i class="arrow"></i>
                </a>
                <div class="center">派大鑫主页</div>
                <a class="right">
                    <i class="more"></i>
                </a>
            </div>
        </div>

        <div class="basewrap" style="padding:0 0 7rem">
            <div class="me-top">
                <div class="person-infor-cell">
                    <div class="head" style="margin:0 auto;">
                        <img src="img/0.jpg">
                        <i class="icon-vip"></i>
                    </div>
                    <div class="ta-c" style="overflow: hidden;margin:1rem 0 0;">
                        <p class="f01">派大鑫派大鑫派大鑫</p>
                        <i class="icon-boy"></i>
                        <i class="icon-girl"></i>
                        <i class="icon-grade">青铜玩家</i>
                    </div>
                    <div class="ta-c cfff" style="font-size: 1.3rem;padding:1rem 0 .5rem">关注 95&nbsp;&nbsp;|&nbsp;&nbsp;粉丝 9394万</div>
                    <p class="f02 ta-c">简介：留下一句话让大家认识你</p>
                </div>
                <div class="ta-c" style="margin: 1.5rem 0 0;">
                    <div class="sixin-bt"><i class="icon-sixin"></i>私信</div>
                    <div class="focus-bt" data-isactive="0"><i class="icon-focus"></i>关注</div>
                </div>
                <i class="icon-edit" style="background-position:-24.7rem 0;"></i>
                <i class="icon-back" style="background-position:-27.4rem 0;"></i>
                <ul class="d-flex d-flex-center data-ul01">
                    <li class="flex right-line">
                        <p class="f01">234</p>
                        <p class="f02">TA的帖子</p>
                    </li>
                    <li class="flex right-line">
                        <p class="f01">234</p>
                        <p class="f02">TA的参与</p>
                    </li>
                    <li class="flex right-line">
                        <p class="f01">234</p>
                        <p class="f02">分类信息</p>
                    </li>         
                    <li class="flex right-line">
                        <p class="f01">13131651</p>
                        <p class="f02">UID</p>
                    </li>                                       
                </ul>
            </div>

            <!-- <ul class="data-ul02">
                <li>
                    <i class="icon icon-my-participate"></i>
                    <p class="f01">Ta的参与</p>
                    <p class="f02">8</p>
                </li>          

                <li>
                    <i class="icon icon-kind-infor"></i>
                    <p class="f01">分类信息</p>
                    <p class="f02">8</p>
                </li> 
                <li>
                    <i class="icon icon-my-post"></i>
                    <p class="f01">Ta的资料</p>
                </li>
                <li>
                    <i class="icon icon-about-us02"></i>
                    <p class="f01">关于我们</p>
                </li>                                     
            </ul>  -->

            <ul class="select-nav d-flex">
                <li class="flex" v-for="nav,index in navs" :class="{active:selectIndex==index}" @click="checkNav(index)">{{nav.item}}<i></i></li>
            </ul>

            <!--橱窗-->
            <div>
                <ul class="select-list-ul" v-if="commoditys!==''">
                    <li v-for="commodity in commoditys">
                        <a>
                            <img class="head" :src="commodity.img">
                            <div class="bottom">
                                <p class="f13 clamp2 f01">{{commodity.title}}</p>
                                <p class="money f15">{{commodity.money}}</p>
                            </div>
                        </a>                
                    </li>                                      
                </ul>
                <!--无数据-->
                <div class="bg-f" style="padding: 5rem 0;" v-else>
                    <img src="../../img/ranking86.png" style="width: 50%;display:block;margin:0 auto;">
                    <p class="ta-c f14" style="color: #888;margin:1rem;">论坛还没有上架商品</p>
                </div>
            </div>
            
        </div>

        <!--底部导航-->
        <div class="fix-bl" style="z-index: 999">
            <ul class="basewrap newBottomNav" style="display: flex;">
                <li style="flex:1">
                    <i class="icon_index"></i>
                    <p>首页</p>
                </li>
                <li class="active" style="flex:1">
                    <i class="icon_ranking"></i>
                    <p>排行榜</p>
                </li>  
                <li @click="openNavDialog()" style="flex:1">
                    <i class="icon_post"></i>
                    <p style="color: #262626">发帖</p>
                </li>   
                <li style="flex:1">
                    <i class="icon_type"></i>
                    <p>版块</p>
                </li>  
                <li style="flex:1">
                    <i class="icon_me"></i>
                    <p>我的</p>
                </li>                                                               
            </ul>
        </div>

        <!--发帖弹框-->
        <div class="fix-tl-100" v-show="navDialogSeen">
            <div class="dialog-black-mask"></div>
            <div class="fix-bl bg-f">
                <div style="padding:30px 10% 0;display: flex;">
                    <a class="ta-c" style="flex:1">
                        <img src="img/nav03.png" style="width:55px;display:block;margin: 0 auto;">
                        <p class="f11" style="margin: 10px 0 0;">发帖</p>
                    </a>
                    <a class="ta-c" style="flex:1">
                        <img src="img/nav02.png" style="width:55px;display:block;margin: 0 auto;">
                        <p class="f11" style="margin: 10px 0 0;">开通会员</p>
                    </a>
                </div>
                <img @click="closeNavDialog()" src="img/nav04.png" style="width:32px;display:block;margin: 20px auto 100px;">
            </div>
        </div>

    </div>
    
    <script src="https://j.vzan.cc/scripts/jquery2.1.4/jquery.min.js"></script>
    <script src="https://j.vzan.cc/fcontent/script/swiper.min.js"></script>
    <script src="https://j.vzan.cc/content/minisns/js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#vue_me', 
            data:{
                selectIndex:0,
                navDialogSeen:false,
                navs:[
                    {item:'主页'},
                    {item:'橱窗'},
                    {item:'帖子'}
                ],
                commoditys:[
                    {img:'http://i2cut.vzan.cc/image/jpg/2019/11/2/144920be2d369e5e04466484e699c460f6bf4e.jpg!200x200',title:'好吃好玩',money:'面议'},
                    {img:'http://i2cut.vzan.cc/image/jpg/2019/11/2/144920be2d369e5e04466484e699c460f6bf4e.jpg!200x200',title:'好吃好玩',money:'面议'}
                ]
            },
            methods:{
                checkNav:function(index){
                    this.selectIndex=index
                },
                openNavDialog:function(){
                    this.navDialogSeen=true
                },
                closeNavDialog:function(){
                    this.navDialogSeen=false
                }
            }, 
            mounted:function(){
            },
            created: function(){
            }  
        })            

    </script>

    <script>;
        $('.focus-bt').on('click',function(){
            if($(this).data('isactive') == 0){
                $(this).data('isactive',1);
                $(this).html('已关注');
                $(this).addClass('active');
            }else{
                $(this).data('isactive',0);
                $(this).html("<i class='icon-focus'></i>关注");
                $(this).removeClass('active');
             }
         })

        $(window).scroll(function() {      
            var a=$(window).scrollTop();
            if (a>10) {
                $('#topNav').removeClass('none');
            }else{
                 $('#topNav').addClass('none');
            }
        });
    </script>
    

</body>
</html>
